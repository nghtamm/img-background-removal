<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký - Đăng nhập</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="firebase.css" />
    </head>

    <body>
        <section id="logged-out-view">
            <div class="container">
                <h1 class="app-title">Firebase</h1>

                <div class="provider-buttons">
                    <button id="sign-in-with-google-btn" class="provider-btn">
                        <img src="google.png" class="google-btn-logo" />
                        Đăng nhập với Google
                    </button>
                </div>

                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email" />
                    <input id="password-input" type="password" placeholder="Password" />

                    <button id="sign-in-btn" class="primary-btn">Đăng nhập</button>
                    <button id="create-account-btn" class="secondary-btn">Đăng ký</button>
                </div>
            </div>
        </section>

        <section id="logged-in-view">
            <div class="container">
                <nav>
                    <button id="sign-out-btn" class="icon-btn">
                        <img src="icon-sign-out.svg" class="icon-img-btn" />
                    </button>
                </nav>

                <div class="app-container">
                    <div class="user-section">
                        <img id="user-profile-picture" />
                        <h2 id="user-greeting"></h2>
                    </div>
                </div>
            </div>
        </section>

        <script src="firebase.js" type="module"></script>
    </body>
</html>
