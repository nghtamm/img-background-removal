<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link rel="stylesheet" href="../styles/tailwind.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

        <!-- Title and Icon -->
        <title>Login to an existing account â€“ img-background-removal</title>
        <link rel="shortcut icon" type="image/png" href="../images/img-bg-removal-no-text-icon.png" />
    </head>

    <body class="font-rethink text-black text-opacity-100 bg-gray-100">
        <main class="flex flex-col min-h-screen items-center justify-center">
            <!-- Back to Homepage -->
            <div class="w-fit">
                <a class="flex flex-row items-center gap-1 hover:text-blue-700" href="../index.html">
                    <i data-lucide="chevron-left"></i>
                    <p class="text-lg font-semibold">Back to homepage</p>
                </a>
            </div>

            <!-- Sign In -->
            <div class="w-full max-w-md mx-auto p-6">
                <div class="bg-white border border-gray-200 rounded-xl shadow-2xl">
                    <div class="p-6">
                        <div class="text-center">
                            <h1 class="block text-4xl font-bold text-black">Sign in</h1>
                            <p class="mt-2 text-md text-gray-700 font-regular [text-wrap:balance]">
                                Don't have an account yet?
                                <a class="text-blue-600 hover:text-blue-700 font-medium" href="../views/sign-up.html"> Sign up here </a>
                            </p>
                        </div>
                        <div class="mt-5">
                            <button type="button" id="google" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-md font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-100">
                                <svg class="w-4 h-auto" width="46" height="47" viewBox="0 0 46 47" fill="none">
                                    <path d="M46 24.0287C46 22.09 45.8533 20.68 45.5013 19.2112H23.4694V27.9356H36.4069C36.1429 30.1094 34.7347 33.37 31.5957 35.5731L31.5663 35.8669L38.5191 41.2719L38.9885 41.3306C43.4477 37.2181 46 31.1669 46 24.0287Z" fill="#4285F4" />
                                    <path d="M23.4694 47C29.8061 47 35.1161 44.9144 39.0179 41.3012L31.625 35.5437C29.6301 36.9244 26.9898 37.8937 23.4987 37.8937C17.2793 37.8937 12.0281 33.7812 10.1505 28.1412L9.88649 28.1706L2.61097 33.7812L2.52296 34.0456C6.36608 41.7125 14.287 47 23.4694 47Z" fill="#34A853" />
                                    <path d="M10.1212 28.1413C9.62245 26.6725 9.32908 25.1156 9.32908 23.5C9.32908 21.8844 9.62245 20.3275 10.0918 18.8588V18.5356L2.75765 12.8369L2.52296 12.9544C0.909439 16.1269 0 19.7106 0 23.5C0 27.2894 0.909439 30.8731 2.49362 34.0456L10.1212 28.1413Z" fill="#FBBC05" />
                                    <path d="M23.4694 9.07688C27.8699 9.07688 30.8622 10.9863 32.5344 12.5725L39.1645 6.11C35.0867 2.32063 29.8061 0 23.4694 0C14.287 0 6.36607 5.2875 2.49362 12.9544L10.0918 18.8588C11.9987 13.1894 17.25 9.07688 23.4694 9.07688Z" fill="#EB4335" />
                                </svg>
                                Sign in with Google
                            </button>
                            <div class="py-3 flex items-center text-sm text-gray-400 uppercase before:flex-[1_1_0%] before:border-t before:border-gray-200 before:me-6 after:flex-[1_1_0%] after:border-t after:border-gray-200 after:ms-6">Or</div>
                            <form>
                                <div class="grid gap-y-4">
                                    <div>
                                        <label for="email" class="block text-md mb-2">Email address</label>
                                        <div class="relative">
                                            <input type="email" id="email-sign-in" name="email" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-md focus:border-blue-500 focus:ring-blue-500" placeholder="Enter your email" required />
                                        </div>
                                    </div>
                                    <div>
                                        <label for="password" class="block text-md mb-2">Password</label>
                                        <div class="relative">
                                            <input type="password" id="password-sign-in" name="password" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-md focus:border-blue-500 focus:ring-blue-500" minlength="6" placeholder="Enter your password" required />
                                        </div>
                                    </div>
                                    <button id="sign-in-button" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-md font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Script -->
        <script src="../../node_modules/preline/preline.js"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
        </script>
        <script type="module" src="../scripts/firebase.bundle.js"></script>
    </body>
</html>
